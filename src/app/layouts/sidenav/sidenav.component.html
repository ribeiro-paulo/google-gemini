<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="(isHandset$ | async) === false"
  >
    <mat-toolbar>
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
      >
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
    </mat-toolbar>
    <button mat-flat-button>
      <mat-icon>add</mat-icon>
      Basic
    </button>
    <mat-nav-list>
      <a mat-list-item href="#">
        <mat-icon matListItemIcon> chat_bubble_outline </mat-icon>
        <div matListItemTitle>chat 1</div>
      </a>
      <a mat-list-item href="#">
        <mat-icon matListItemIcon> chat_bubble_outline </mat-icon>
        <div matListItemTitle>chat 2</div>
      </a>
      <a mat-list-item href="#">
        <mat-icon matListItemIcon> chat_bubble_outline </mat-icon>
        <div matListItemTitle>chat 3</div>
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <span>elegent</span>
    </mat-toolbar>
    <!-- Add Content Here -->
    <mat-slide-toggle gemThemeToggle>Slide me!</mat-slide-toggle>
  </mat-sidenav-content>
</mat-sidenav-container>
